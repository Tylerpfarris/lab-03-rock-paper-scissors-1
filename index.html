<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        Rock Paper Scissors
    </header>
    <main class="main-section">
        <section >
            <img class="main-logo" src="assets/rock-paper-scissors.jpg"/>
            <h2>
                Choose and Throw
            </h2>
            <p>Instructions</p>
            <div>
                <label>
                    Rock <img src="assets/rock-03.jpg" id='options-pics'>
                    <input type="radio" name='rsp' value="rock"></input>
                </label>
                <label>
                    Paper <img src="assets/paper.jpg" id='options-pics'>
                    <input type="radio" name='rsp' value="paper"></input>
                </label>
                <label>
                    Scissors <img src="assets/scissors.jpg" id='options-pics'>
                    <input type="radio" name='rsp' value="scissors"></input>
                </label>
            </div>
            <button id='shoot-button'>Shoot</button>
            <div id='computer-throw'>Computer throw: (hidden) <span id='results-area'>Results message</span></div>
            <div id='wins-count'>Wins:</div>
            <div id='losses-count'>Losses:</div>
            <div id='total-games-count'>Total Games:</div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">KB's 가위 바위 보!</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
